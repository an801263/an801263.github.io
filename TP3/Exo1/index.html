<!DOCTYPE html>
<html>
<head>
	<title>TP3 Ex1</title>
	<meta charset="utf-8"/>
</head>
<body>
<h1>Exo 1</h1>
<img id="mountain" width="560" height="277" src="659056.jpg" alt="The mountain">

<canvas id="myCanvas" width="560" height="277" style="border:1px solid #d3d3d3;">
</canvas>
    <style>
    h1 {
            margin-top: 0;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
<script>
window.onload = function() {
    
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var img = document.getElementById("mountain");
    ctx.drawImage(img, 1, 1, 560, 277);
    ctx.fillStyle = 'white';
    ctx.fillRect(30,180,80,100);
    
    ctx.fillStyle = 'red';
    ctx.fillRect(50,220,35,60);
    
    ctx.beginPath();
    ctx.moveTo(115, 185);
    ctx.lineTo(78, 95);
    ctx.lineTo(25, 185);
    ctx.fillStyle = 'red';
    ctx.fill();
    
    ctx.beginPath();
    ctx.fillStyle="#FF4422"
    ctx.arc(400, 80, 30, 50, 20 * Math.PI);
    ctx.fill();
}
</script>

<svg width="560" height="277">
  

  <rect id="ciel" fill="blue" width="560" height="277"/>
    <circle id="sun" fill="#CB9D25" cx="340" cy="60" r="20"/>
    <script>
        document.getElementById("sun").addEventListener('click', function() {
           if(document.getElementById("ciel").getAttribute('fill') == "black"){document.getElementById("ciel").setAttribute('fill','blue');} else 
               if(document.getElementById("ciel").getAttribute('fill') == "blue"){
                   document.getElementById("ciel").setAttribute('fill','black');
               }
        });
    </script>
    
    
    <rect id="e" fill="#8C5E58" width="20" height="50" x="110" y="90" />
    <polygon fill="#6B6570" points="100,100 150,150 50,150" />
    <polygon fill="#2CEAA3" points="290,70 160,200 400,200" />
    <polygon fill="#2CEAA3" points="460,70 360,200 550,200" />
    <rect fill="#2CEAA3" width="560" height="90" x="0" y="190" />
    <rect fill="#8C5E58" width="80" height="50" x="60" y="150" />
    <rect fill="#0D1F22" width="20" height="30" x="100" y="170" onmouseover="evt.target.setAttribute('fill', 'orange');" onmouseout="evt.target.setAttribute('fill','0D1F22');"/>
  
</svg>
    
</body>
</html>
