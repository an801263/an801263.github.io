<!DOCTYPE html>
<html>
<head>
	<title>Exo3</title>
	<meta charset="utf-8"/>
</head>
<body>

  <svg xmlns="http://www.w3.org/2000/svg" width="1000" height="1000" viewBox="0 0 300 200">
      <rect x="100" y="75" width="100" height="50" fill="#f90" stroke="#000" id="do" transform="rotate(0 150 100)" stroke-width="1"></rect>
    </svg>
    
    <script>

      window.addEventListener("deviceorientation", function (ev) {
          var rotate = "rotate(" + (event.gamma * -1) + " 150 100)"
          ,   scale  = (event.beta / 10 ) * 2 + 1
          ,   rect = document.getElementById("do");
          rect.setAttribute("transform", rotate);
          rect.setAttribute("stroke-width", scale);
      }, false);
    
    </script>
</body>
</html>
